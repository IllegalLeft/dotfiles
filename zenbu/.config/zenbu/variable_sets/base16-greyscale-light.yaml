colors:
    primary:    "red"
    secondary:  "yellow"

    foreground: "#464646"
    background: "#f7f7f7"

    black:
        normal: "#f7f7f7"
        bold:   "#ababab"
    red:
        normal: "#7c7c7c"
        bold:   "#7c7c7c"
    green:
        normal: "#8e8e8e"
        bold:   "#8e8e8e"
    yellow:
        normal: "#a0a0a0"
        bold:   "#a0a0a0"
    blue:
        normal: "#686868"
        bold:   "#686868"
    magenta:
        normal: "#747474"
        bold:   "#747474"
    cyan:
        normal: "#868686"
        bold:   "#868686"
    white:
        normal: "#464646"
        bold:   "#101010"
