set -g default-terminal "screen-256color"
set -g history-limit 2048
set -g pane-base-index 1
set -g base-index 1
set -g set-titles on
set -g set-titles-string "#W"
set -g renumber-windows on
setw -g aggressive-resize on
# C-Left & C-Right
#setw -g xterm-keys on
# NOTE: Above default is off so commented out
#       Not sure what I was thinking of with C-left/right comment
set -g mouse on
# don't need tmux to tell me when my terminals change...
set -g monitor-activity off

# Status Line
set -g status on
set -g status-position top
set -g status-style fg=colour7
set -g status-left '#F'
set -g status-right '#[fg=colour7]#S'
set -g status-justify centre
set -g status-left-length 20
set -g status-right-length 40
setw -g window-status-separator '  '
setw -g window-status-current-format '#[fg=colour7] #W '
setw -g window-status-format '#[fg=colour8] #W '


# BINDINGS
# R - reload config file
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."
# Vi pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# b - toggle bar visibility
bind b set status
# clipboard integration with system clipboard
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "xclip -i -f -selection primary | xclip -i -selection clipboard"
