# reload config file
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."

set -g prefix ^s
set -g default-terminal "screen-256color"
set-window-option -g utf8 on
set -g history-limit 1024
set -g pane-base-index 1
set -g base-index 1
set-option -g set-titles-string '#{pane_current_command}'
set-option -g renumber-windows on
# Ctrl+Left & C+Right
set-window-option -g xterm-keys on

# Mouse
setw -g mode-mouse on
set -g mouse-select-window on
set -g mouse-select-pane on
set -g mouse-resize-pane on

# Status
set -g status on
set -g status-left ''
set -g status-right '#[fg=colour2,bg=colour0] %B %d, %Y#[fg=default] #[fg=colour234,bold,bg=colour12] %I:%M %p '
set -g status-right-length 100
set -g status-bg default
setw -g window-status-format '#[fg=colour7,bold,bg=colour8] #I #[fg=colour0,bold,bg=colour7] #W '
setw -g window-status-current-format '#[fg=colour6,bold,bg=colour8] #I #[fg=colour0,bold,bg=colour14] #W '
