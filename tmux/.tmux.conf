# .tmux.conf
#

set -g default-terminal "screen-256color"
set -g history-limit 2048
set -g pane-base-index 1
set -g base-index 1
set -g set-titles off
set -g set-titles-string '#{session_name} - #{window_name} (#{window_index}/#{session_windows}) - tmux'
set -g renumber-windows on
setw -g aggressive-resize on
# C-Left & C-Right
#setw -g xterm-keys on
# NOTE: Above default is off so commented out
#       Not sure what I was thinking of with C-left/right comment
set -g mouse on
# don't need tmux to tell me when my terminals change...
set -g monitor-activity off

# Status Line
set -g status on
set -g status-left ''
set -g status-right '#[fg=colour8]#S'
set -g status-justify left
set -g status-left-length 20
set -g status-right-length 40
set -g status-bg default
setw -g window-status-current-format '#[fg=colour2,bold]#W#F'
setw -g window-status-format '#[fg=colour7]#W'


# BINDINGS
# R - reload config file
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."
# Vi pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# b - toggle bar visibility
bind b set status
