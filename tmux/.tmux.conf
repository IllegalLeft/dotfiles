# .tmux.conf                                                
#

# BINDINGS
# R - reload config file
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."
# hjkl - Vi pane selection
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

set -g prefix ^b
set -g default-terminal "screen-256color"
set -g history-limit 1024
set -g pane-base-index 1
set -g base-index 1
set-option -g set-titles-string '#{pane_current_command}'
set-option -g renumber-windows on
# C-Left & C-Right
#set-window-option -g xterm-keys on
# NOTE: Above default is off so commented out
#       Not sure what I was thinking of with C-left/right comment
set -g mouse on
set -g monitor-activity

# Status
set -g status on
set -g status-left ''
set -g status-right ' #[fg=colour15,bold,bg=colour8] %I:%M %p '
set -g status-right-length 100
set -g status-bg default
setw -g window-status-current-format '#[fg=colour7,bold,bg=colour8] #I #[fg=colour7,bold,bg=colour7] #W '
setw -g window-status-format '#[fg=colour15,bold,bg=colour0] #I #[fg=colour15,bold,bg=colour0] #W '
