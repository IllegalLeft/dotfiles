# .tmux.conf                                                
#

set -g default-terminal "screen-256color"
set -g history-limit 2048
set -g pane-base-index 1
set -g base-index 1
set -g set-titles-string '#{pane_current_command}'
set -g renumber-windows on
setw -g aggressive-resize on
# C-Left & C-Right
#setw -g xterm-keys on
# NOTE: Above default is off so commented out
#       Not sure what I was thinking of with C-left/right comment
set -g mouse on
# don't need tmux to tell me when my terminals change...
set -g monitor-activity off

# Status Line
set -g status on
set -g status-left '#[bg=colour4] #S '
set -g status-right ' #[bg=colour15] %I:%M %p '
set -g status-justify centre
set -g status-left-length 20
set -g status-right-length 40
set -g status-bg default
setw -g window-status-current-format '#[bg=colour2,bold] #I #[bg=colour10,bold] #W#F '
setw -g window-status-format '#[fg=colour7] #I #[fg=colour7] #W '


# BINDINGS
# R - reload config file
bind R source-file ~/.tmux.conf \; display-message "Config reloaded..."
# Vi pane movement
bind h select-pane -L 
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
# b - toggle bar visibility
bind b set status
